[buildout]
extensions=
    lovely.buildouthttp
    buildout.dumppickedversions
    mr.developer    
parts=
    skeleton
    omelette
    directories
    media-links
    setuptest-runner
eggs=
#    flup - Only required for fcgi. Enable if you need fcgi.
    psycopg2
    jmbo-skeleton
versions = versions    
develop = .
unzip = true
auto-checkout = *

[versions]
django = 1.3.1

# Django instances
[skeleton]
recipe = djangorecipe
project = skeleton
projectegg = skeleton
settings = settings_dev
eggs = ${buildout:eggs}
control-script = skeleton-dev-XXX

[directories]
recipe = z3c.recipe.mkdir
paths = 
    media/uploads
    media/downloads
    log/nginx

[media-links]
recipe = svetlyak40wt.recipe.symlinks
path = ${buildout:directory}/media
files =
    ${buildout:directory}/src/django-ckeditor/ckeditor/media/ckeditor

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

